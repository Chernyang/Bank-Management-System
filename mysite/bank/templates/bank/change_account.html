{% extends "bank/base.html" %}
{% load bootstrap3 %}

{% block content %}

{% if error_message %}
<div class="alert alert-danger" role="alert" style="margin: 10px">{{ error_message }}</div>
{% endif %}

{% if success_message %}
<div class="alert alert-success" role="alert" style="margin: 10px">{{ success_message }}</div>
{% endif %}

<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
        <h3>请在这里修改账户{{ accountid }}：</h3>
    </div>
    <div class="panel-body">
        <form action="{% url 'bank:change_account' accountid %}" method="post" style="margin: 20px">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="">下一步</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
